<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Новая вкладка</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            overflow-x: hidden;
            padding: 1rem;
        }

        .container {
            text-align: center;
            max-width: 90vw;
            width: 100%;
            max-width: 800px;
            padding: clamp(1rem, 4vw, 2rem);
            animation: fadeInUp 0.8s ease-out;
        }

        .welcome-text {
            font-size: clamp(1.2rem, 4vw, 1.5rem);
            margin-bottom: clamp(1.5rem, 4vw, 2rem);
            opacity: 0.9;
            font-weight: 300;
            line-height: 1.4;
        }

        .search-container {
            position: relative;
            margin-bottom: clamp(2rem, 5vw, 3rem);
            width: 100%;
        }

        .search-box {
            width: 100%;
            max-width: min(500px, 90vw);
            padding: clamp(0.8rem, 3vw, 1rem) clamp(1rem, 4vw, 1.5rem);
            font-size: clamp(0.9rem, 2.5vw, 1.1rem);
            border: none;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            color: white;
            outline: none;
            transition: all 0.3s ease;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }

        .search-box::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .search-box:focus {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-2px);
            box-shadow: 0 12px 40px rgba(0,0,0,0.15);
        }

        .quick-links {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(min(120px, 25vw), 1fr));
            gap: clamp(1rem, 3vw, 1.5rem);
            margin-bottom: clamp(2rem, 5vw, 3rem);
            width: 100%;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .quick-link {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: clamp(1rem, 3vw, 1.5rem) clamp(0.5rem, 2vw, 1rem);
            text-decoration: none;
            color: white;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
            min-height: clamp(80px, 20vw, 120px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .quick-link:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .quick-link-icon {
            width: clamp(24px, 6vw, 32px);
            height: clamp(24px, 6vw, 32px);
            margin-bottom: clamp(0.3rem, 1vw, 0.5rem);
            display: block;
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.1);
            padding: clamp(2px, 1vw, 4px);
            flex-shrink: 0;
        }

        .quick-link-text {
            font-size: clamp(0.7rem, 2vw, 0.9rem);
            font-weight: 500;
            text-align: center;
            line-height: 1.2;
        }

        .time-widget {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: clamp(1rem, 4vw, 1.5rem);
            margin-bottom: clamp(1.5rem, 4vw, 2rem);
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 100%;
        }

        .current-time {
            font-size: clamp(1.8rem, 6vw, 2.5rem);
            font-weight: 300;
            margin-bottom: clamp(0.3rem, 1vw, 0.5rem);
            line-height: 1;
        }

        .current-date {
            font-size: clamp(0.9rem, 2.5vw, 1.1rem);
            opacity: 0.8;
            line-height: 1.3;
        }

        .floating-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
            pointer-events: none;
        }

        .shape {
            position: absolute;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .shape:nth-child(1) {
            width: clamp(60px, 15vw, 80px);
            height: clamp(60px, 15vw, 80px);
            top: 10%;
            left: 5%;
            animation-delay: -0.5s;
        }

        .shape:nth-child(2) {
            width: clamp(80px, 20vw, 120px);
            height: clamp(80px, 20vw, 120px);
            top: 20%;
            right: 10%;
            animation-delay: -2s;
        }

        .shape:nth-child(3) {
            width: clamp(40px, 12vw, 60px);
            height: clamp(40px, 12vw, 60px);
            bottom: 20%;
            left: 15%;
            animation-delay: -3.5s;
        }

        .shape:nth-child(4) {
            width: clamp(70px, 17vw, 100px);
            height: clamp(70px, 17vw, 100px);
            bottom: 30%;
            right: 20%;
            animation-delay: -1s;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
            }
        }

        /* Специфические настройки для мобильных устройств */
        @media (max-width: 480px) {
            body {
                padding: 0.5rem;
            }
            
            .container {
                padding: 1rem;
            }
            
            .search-box {
                padding: 0.8rem 1rem;
                font-size: 16px; /* Предотвращает zoom на iOS */
            }
            
            .quick-links {
                grid-template-columns: repeat(2, 1fr);
                gap: 1rem;
            }
            
            .quick-link {
                min-height: 80px;
                padding: 1rem 0.5rem;
            }
            
            .time-widget {
                margin-bottom: 1.5rem;
            }
        }

        /* Планшеты */
        @media (min-width: 481px) and (max-width: 768px) {
            .quick-links {
                grid-template-columns: repeat(3, 1fr);
                max-width: 500px;
            }
            
            .search-box {
                max-width: 400px;
            }
        }

        /* Большие планшеты и маленькие ноутбуки */
        @media (min-width: 769px) and (max-width: 1024px) {
            .quick-links {
                grid-template-columns: repeat(4, 1fr);
                max-width: 600px;
            }
            
            .search-box {
                max-width: 450px;
            }
        }

        /* Большие экраны */
        @media (min-width: 1025px) {
            .quick-links {
                grid-template-columns: repeat(4, 1fr);
            }
            
            .search-box {
                max-width: 500px;
            }
        }

        /* Очень маленькие экраны */
        @media (max-width: 320px) {
            .quick-links {
                grid-template-columns: repeat(1, 1fr);
                gap: 0.8rem;
            }
            
            .quick-link-text {
                font-size: 0.8rem;
            }
        }

        /* Ландшафтная ориентация на мобильных */
        @media (orientation: landscape) and (max-height: 500px) {
            .container {
                padding: 1rem;
            }
            
            .time-widget {
                margin-bottom: 1rem;
            }
            
            .search-container {
                margin-bottom: 1.5rem;
            }
            
            .quick-links {
                margin-bottom: 1rem;
                grid-template-columns: repeat(4, 1fr);
            }
            
            .current-time {
                font-size: 1.5rem;
            }
            
            .current-date {
                font-size: 0.9rem;
            }
        }

        /* Высокие экраны */
        @media (min-height: 800px) {
            .container {
                padding: 3rem 2rem;
            }
        }

        /* Настройки для touch устройств */
        @media (hover: none) and (pointer: coarse) {
            .quick-link:hover {
                transform: none;
            }
            
            .quick-link:active {
                background: rgba(255, 255, 255, 0.2);
                transform: scale(0.95);
            }
            
            .search-box:focus {
                transform: none;
            }
        }
    </style>
</head>
<body>
    <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <div class="container">
        <div class="welcome-text">Добро пожаловать!</div>
        
        <div class="time-widget">
            <div class="current-time" id="time"></div>
            <div class="current-date" id="date"></div>
        </div>

        <div class="search-container">
            <input type="text" class="search-box" placeholder="Поиск в интернете или введите URL..." id="searchInput">
        </div>

        <div class="quick-links">
            <a href="https://google.com" class="quick-link">
                <img src="https://www.google.com/s2/favicons?domain=google.com&sz=32" alt="Google" class="quick-link-icon" onerror="this.style.display='none'">
                <span class="quick-link-text">Google</span>
            </a>
            <a href="https://youtube.com" class="quick-link">
                <img src="https://www.google.com/s2/favicons?domain=youtube.com&sz=32" alt="YouTube" class="quick-link-icon" onerror="this.style.display='none'">
                <span class="quick-link-text">YouTube</span>
            </a>
            <a href="https://github.com" class="quick-link">
                <img src="https://www.google.com/s2/favicons?domain=github.com&sz=32" alt="GitHub" class="quick-link-icon" onerror="this.style.display='none'">
                <span class="quick-link-text">GitHub</span>
            </a>
            <a href="https://stackoverflow.com" class="quick-link">
                <img src="https://www.google.com/s2/favicons?domain=stackoverflow.com&sz=32" alt="Stack Overflow" class="quick-link-icon" onerror="this.style.display='none'">
                <span class="quick-link-text">Stack Overflow</span>
            </a>
        </div>
    </div>

    <script>
        // Обновление времени
        function updateTime() {
            const now = new Date();
            const timeOptions = { 
                hour: '2-digit', 
                minute: '2-digit',
                hour12: false 
            };
            const dateOptions = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            };
            
            document.getElementById('time').textContent = now.toLocaleTimeString('ru-RU', timeOptions);
            document.getElementById('date').textContent = now.toLocaleDateString('ru-RU', dateOptions);
        }

        // Обработка поиска
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                const query = this.value.trim();
                if (query) {
                    // Проверяем, является ли это URL
                    if (query.includes('.') && !query.includes(' ')) {
                        // Вероятно URL
                        const url = query.startsWith('http') ? query : 'https://' + query;
                        window.location.href = url;
                    } else {
                        // Поиск в Google
                        window.location.href = 'https://www.google.com/search?q=' + encodeURIComponent(query);
                    }
                }
            }
        });

        // Инициализация
        updateTime();
        setInterval(updateTime, 1000);

        // Фокус на поле поиска при загрузке
        window.addEventListener('load', function() {
            document.getElementById('searchInput').focus();
        });
    </script>
</body>
</html>
