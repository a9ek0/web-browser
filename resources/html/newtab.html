<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Новая вкладка</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            overflow-x: hidden;
        }

        .container {
            text-align: center;
            max-width: 800px;
            padding: 2rem;
            animation: fadeInUp 0.8s ease-out;
        }

        .logo {
            font-size: 3.5rem;
            font-weight: 300;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #fff, #e3f2fd);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .welcome-text {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            opacity: 0.9;
            font-weight: 300;
        }

        .search-container {
            position: relative;
            margin-bottom: 3rem;
        }

        .search-box {
            width: 500px;
            padding: 1rem 1.5rem;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            color: white;
            outline: none;
            transition: all 0.3s ease;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }

        .search-box::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .search-box:focus {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-2px);
            box-shadow: 0 12px 40px rgba(0,0,0,0.15);
        }

        .quick-links {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 1.5rem;
            margin-bottom: 3rem;
            max-width: 600px;
        }

        .quick-link {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 1.5rem 1rem;
            text-decoration: none;
            color: white;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .quick-link:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .quick-link-icon {
            width: 32px;
            height: 32px;
            margin-bottom: 0.5rem;
            display: block;
            margin-left: auto;
            margin-right: auto;
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.1);
            padding: 4px;
        }

        .quick-link-text {
            font-size: 0.9rem;
            font-weight: 500;
        }

        .time-widget {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .current-time {
            font-size: 2.5rem;
            font-weight: 300;
            margin-bottom: 0.5rem;
        }

        .current-date {
            font-size: 1.1rem;
            opacity: 0.8;
        }

        .floating-shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .shape {
            position: absolute;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .shape:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 10%;
            left: 10%;
            animation-delay: -0.5s;
        }

        .shape:nth-child(2) {
            width: 120px;
            height: 120px;
            top: 20%;
            right: 15%;
            animation-delay: -2s;
        }

        .shape:nth-child(3) {
            width: 60px;
            height: 60px;
            bottom: 20%;
            left: 20%;
            animation-delay: -3.5s;
        }

        .shape:nth-child(4) {
            width: 100px;
            height: 100px;
            bottom: 30%;
            right: 25%;
            animation-delay: -1s;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .logo {
                font-size: 2.5rem;
            }
            
            .search-box {
                width: 100%;
                max-width: 400px;
            }
            
            .quick-links {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <div class="container">
        <div class="welcome-text">Добро пожаловать!</div>
        
        <div class="time-widget">
            <div class="current-time" id="time"></div>
            <div class="current-date" id="date"></div>
        </div>

        <div class="search-container">
            <input type="text" class="search-box" placeholder="Поиск в интернете или введите URL..." id="searchInput">
        </div>

        <div class="quick-links">
            <a href="https://google.com" class="quick-link">
                <img src="https://www.google.com/s2/favicons?domain=google.com&sz=32" alt="Google" class="quick-link-icon" onerror="this.style.display='none'">
                <span class="quick-link-text">Google</span>
            </a>
            <a href="https://youtube.com" class="quick-link">
                <img src="https://www.google.com/s2/favicons?domain=youtube.com&sz=32" alt="YouTube" class="quick-link-icon" onerror="this.style.display='none'">
                <span class="quick-link-text">YouTube</span>
            </a>
            <a href="https://github.com" class="quick-link">
                <img src="https://www.google.com/s2/favicons?domain=github.com&sz=32" alt="GitHub" class="quick-link-icon" onerror="this.style.display='none'">
                <span class="quick-link-text">GitHub</span>
            </a>
            <a href="https://stackoverflow.com" class="quick-link">
                <img src="https://www.google.com/s2/favicons?domain=stackoverflow.com&sz=32" alt="Stack Overflow" class="quick-link-icon" onerror="this.style.display='none'">
                <span class="quick-link-text">Stack Overflow</span>
            </a>
        </div>
    </div>

    <script>
        // Обновление времени
        function updateTime() {
            const now = new Date();
            const timeOptions = { 
                hour: '2-digit', 
                minute: '2-digit',
                hour12: false 
            };
            const dateOptions = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            };
            
            document.getElementById('time').textContent = now.toLocaleTimeString('ru-RU', timeOptions);
            document.getElementById('date').textContent = now.toLocaleDateString('ru-RU', dateOptions);
        }

        // Обработка поиска
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                const query = this.value.trim();
                if (query) {
                    // Проверяем, является ли это URL
                    if (query.includes('.') && !query.includes(' ')) {
                        // Вероятно URL
                        const url = query.startsWith('http') ? query : 'https://' + query;
                        window.location.href = url;
                    } else {
                        // Поиск в Google
                        window.location.href = 'https://www.google.com/search?q=' + encodeURIComponent(query);
                    }
                }
            }
        });

        // Инициализация
        updateTime();
        setInterval(updateTime, 1000);

        // Фокус на поле поиска при загрузке
        window.addEventListener('load', function() {
            document.getElementById('searchInput').focus();
        });
    </script>
</body>
</html>
